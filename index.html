<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting2</title>

    <style>

        /*CSS RESETS*/

body{
    background-color: #fff;
    line-height: 1.6;

}

h1 {
    margin-top: 0;
}


/*CSS START*/

.full-table {
    display: table;
    height: 50%;
    width: 100%;
}

.table-cell {
    display: table-cell;
    vertical-align: bottom;
    text-align: left;
}

.card {
    padding: 1px 1px 1px 1px;
    border-width: thin;
    border-color: #000000;
    background: #ffffff;
    width: 95vw;
    color: #000000;
    display: inline-block;
    box-shadow: none;
}

.card:hover {
    margin-top: 0px;
}

.clock {
    display: inline;
    font-family: 'sans-serif';
    font-size: 1em;
   
}

.time {
    display: inline;
    
}

.colon {
    font-size: 1.1em;
    display: inline-block;
}

.date {
    display: inline;
   
    font-family: 'sans-serif';
    font-size: 1em;
    padding-right: 0px;
}
.greet{
    
    display:inline;
    font-family: 'sans-serif';
    font-size: 1em;
     padding-right: 0px;
}

    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">

<div class="full-table">
  <div class="table-cell">
    
    <div class="card">
        <div class="greet" id="greet"></div>
<div class="greet">It is</div>
      <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
          <div class="greet">on</div>
           <div class="date" id="date"></div>
      </div>
    </div>
    
  </div>
</div>

<script>
    function date() {
var today = new Date();
document.getElementById('date').innerHTML = today.toDateString();
}


function clock() {
var today = new Date();
var hour = zeros(twelveHour(today.getHours()));
var minutes = zeros(today.getMinutes());
var seconds = zeros(today.getSeconds());
if(today.getHours() >=12){
    seconds+=" pm"
}
else{
    seconds+=" am"
}
hrs = today.getHours();
if (hrs < 12)
        greet = 'Good morning!  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good afternoon! ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good evening!  ';
// console.log(today.toLocaleTimeString());
document.getElementById('greet').innerHTML = greet;
document.getElementById('hour').innerHTML = hour;
document.getElementById('min').innerHTML = minutes;
document.getElementById('sec').innerHTML = seconds;
}

function twelveHour(hour) {
if (hour > 12) {
    return hour -= 12 
} else if (hour === 0) {
    return hour = 12;
} else {
    return hour
}
}
    
// adds zero infront of single digit number
function zeros(num) {
if (num < 10) {
    num = '0' + num
};
return num;
}

function dateTime() {
date();
clock();
setTimeout(dateTime, 500);
}

dateTime()
// END
</script>

</body>
</html>
